<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Chat AI (No Backend)</title>
  <style>
    :root{
      --bg:#071025; --panel:#0e1a2b; --accent:#ffd700; --muted:#9fb0c8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    body{
      background: linear-gradient(180deg,#020617,#071025);
      color:#e8f1fb; display:flex;align-items:center;justify-content:center;padding:18px;
    }
    .app{
      width:100%; max-width:880px; height:88vh; display:flex;flex-direction:column;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 14px 40px rgba(2,6,23,0.6);
    }
    header{padding:16px 20px;background:linear-gradient(90deg, rgba(255,215,0,0.04), transparent)}
    header h1{margin:0;color:var(--accent);font-size:20px}
    header p{margin:4px 0 0;color:var(--muted);font-size:13px}

    .chat{flex:1;padding:18px;overflow:auto;display:flex;flex-direction:column;gap:12px}
    .msg{max-width:78%;padding:12px 14px;border-radius:12px;line-height:1.4;font-size:15px}
    .user{margin-left:auto;background:linear-gradient(180deg,#142031,#0b1722);border:1px solid rgba(255,255,255,0.03)}
    .ai{margin-right:auto;background:linear-gradient(180deg,#081223,#04111b);border:1px solid rgba(255,255,255,0.02)}

    .controls{padding:12px;background:rgba(255,255,255,0.02);display:flex;gap:8px;align-items:center}
    .controls input[type="text"]{flex:1;padding:10px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.02);color:inherit}
    .controls button{padding:10px 14px;border-radius:10px;border:none;background:var(--accent);color:#000;font-weight:700;cursor:pointer}

    .small{font-size:12px;color:var(--muted);margin:6px 0 0}
    .api-key-row{display:flex;gap:8px;padding:12px;background:rgba(255,255,255,0.01);align-items:center}
    .api-key-row input{flex:1;padding:8px;border-radius:8px;border:1px dashed rgba(255,255,255,0.04);background:transparent;color:inherit}
    .danger{color:#ffb3b3;font-size:13px}
    @media (max-width:520px){ .app{height:100vh;border-radius:0} .msg{font-size:14px} }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Simple Chat AI (No Backend)</h1>
      <p>Frontend-only demo. Enter API key below (session only).</p>
    </header>

    <div class="api-key-row" id="apiRow">
      <input id="apiKeyInput" type="text" placeholder="Paste your OpenAI API key (starts with sk-...) — stored only in this browser session" />
      <button id="saveKeyBtn">Save Key</button>
      <button id="clearKeyBtn" title="Clear session API key">Clear</button>
    </div>

    <div class="chat" id="chatArea"></div>

    <form id="composer" class="controls">
      <input id="userInput" autocomplete="off" placeholder="Type a message (Enter to send)..." />
      <button type="submit">Send</button>
    </form>
    <div style="padding:8px 16px"><span class="small">Warning:</span> <span class="danger">This approach is for local/testing only. Do NOT hardcode your key for public sites.</span></div>
  </div>

  <script>
  // --- Simple Chat UI + OpenAI call (no backend) ---
  // Behavior:
  // 1. User enters API key once per session (saved to sessionStorage).
  // 2. Conversation stored locally in `messages`.
  // 3. Each send calls OpenAI Chat Completions REST API directly from browser.
  // NOTE: Not secure for production — use a server in real apps.

  const chatArea = document.getElementById('chatArea');
  const userInput = document.getElementById('userInput');
  const composer = document.getElementById('composer');
  const apiKeyInput = document.getElementById('apiKeyInput');
  const saveKeyBtn = document.getElementById('saveKeyBtn');
  const clearKeyBtn = document.getElementById('clearKeyBtn');

  // conversation history - array of { role: 'user'|'assistant'|'system', content }
  const messages = [
    { role: 'system', content: 'You are a helpful AI assistant.' },
    { role: 'assistant', content: 'Hello — I am your assistant. Ask me anything!' }
  ];

  // populate initial assistant message
  appendMessage('ai', messages[1].content);

  // load API key from sessionStorage if present
  const loadKey = () => sessionStorage.getItem('OPENAI_API_KEY') || '';
  apiKeyInput.value = loadKey();

  saveKeyBtn.onclick = () => {
    const v = apiKeyInput.value.trim();
    if (!v) return alert('Paste your API key (starts with sk-...)');
    sessionStorage.setItem('OPENAI_API_KEY', v);
    alert('API key saved for this browser session.');
  };

  clearKeyBtn.onclick = () => {
    sessionStorage.removeItem('OPENAI_API_KEY');
    apiKeyInput.value = '';
    alert('API key cleared from session.');
  };

  function appendMessage(role, text) {
    const div = document.createElement('div');
    div.className = 'msg ' + (role === 'user' ? 'user' : 'ai');
    div.innerHTML = text.replace(/\n/g, '<br>');
    chatArea.appendChild(div);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function showTyping() {
    const el = document.createElement('div');
    el.className = 'msg ai typing';
    el.id = 'typing';
    el.textContent = 'AI is typing...';
    chatArea.appendChild(el);
    chatArea.scrollTop = chatArea.scrollHeight;
  }
  function removeTyping() {
    const el = document.getElementById('typing');
    if (el) el.remove();
  }

  async function callOpenAI(chatMessages) {
    // get key from session storage
    const key = sessionStorage.getItem('OPENAI_API_KEY');
    if (!key) throw new Error('No API key. Paste your key in the top box and Save.');

    // Build request payload
    const payload = {
      model: 'gpt-4o-mini', // change if needed
      messages: chatMessages,
      temperature: 0.7,
      max_tokens: 600
    };

    const resp = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + key
      },
      body: JSON.stringify(payload)
    });

    if (!resp.ok) {
      const errText = await resp.text();
      throw new Error('OpenAI error: ' + resp.status + ' - ' + errText);
    }
    const data = await resp.json();
    // standard Chat Completions response
    const choice = data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content;
    return choice || "Sorry, I didn't get an answer.";
  }

  async function sendMessage(text) {
    appendMessage('user', text);
    messages.push({ role: 'user', content: text });

    userInput.value = '';
    userInput.disabled = true;
    showTyping();

    try {
      const reply = await callOpenAI(messages);
      removeTyping();
      appendMessage('ai', reply);
      messages.push({ role: 'assistant', content: reply });
    } catch (err) {
      removeTyping();
      appendMessage('ai', '⚠️ Error: ' + (err.message || 'Unknown'));
      console.error(err);
    } finally {
      userInput.disabled = false;
      userInput.focus();
    }
  }

  composer.addEventListener('submit', (e) => {
    e.preventDefault();
    const v = userInput.value.trim();
    if (!v) return;
    sendMessage(v);
  });

  // allow Enter to send (no shift)
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      const v = userInput.value.trim();
      if (v) sendMessage(v);
    }
  });
  </script>
</body>
</html>
